<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div.box{
        display: inline-block;
        width: 200px;
        float: left;
        border: 2px solid #ddd;
        margin: 10px;
      }
      div.box img{
        width: 100%;
        height: 250px;
      }
      div.box: hover{
        border: 3px solid #000;
      }
      div.box div.deskripsi{
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="Zeus.jpg">
      <div class="deskripsi">Zeus Navi</div>
    </div>
    <div class="box">
      <img src="Edward.jpg">
      <div class="deskripsi">Edward Navi</div>
      </div>
    <div class="box">
      <img src="Electronic.jpg">
      <div class="deskripsi">Electronic Navi</div>
    </div>
    <div class="box">
      <img src="Flamie.jpg">
      <div class="deskripsi">Flamie navi</div>
    </div>
    <div class="box">
      <img src="S1mple.jpg">
      <div class="deskripsi">S1mple Navi</div>
    </div>
  </body>
</html>
