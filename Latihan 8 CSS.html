<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div.box{
        display: inline-block;
        width: 200px;
        float: left;
        border: 2px solid #ddd;
        margin: 10px;
      }
      div.box img{
        width: 100%;
        height: 250px;
      }
      div.box: hover{
        border: 3px solid #000;
      }
      div.box div.deskripsi{
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="Soeharto.jpg">
      <div class="deskripsi">Soeharto</div>
    </div>
    <div class="box">
      <img src="BJHabibie.jpg">
      <div class="deskripsi">BJ Habibie</div>
      </div>
    <div class="box">
      <img src="Gusdur.jpg">
      <div class="deskripsi">Gusdur</div>
    </div>
    <div class="box">
      <img src="SBY.png">
      <div class="deskripsi">SBY</div>
    </div>
    <div class="box">
      <img src="Jokowi.jpg">
      <div class="deskripsi">Jokowi</div>
    </div>
  </body>
</html>
